<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>


<body>
    <header>

    </header>

    <main>
        <div class="banner">

        </div>

        <div class="main-content">

        </div>

    </main>

    <footer>
        <div class="song">
            <div class="actual-song">
                <div class="img-album">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="song-features">
                    <h3 class="song-album">Sinister</h3>
                    <h4 class="song-name">Brano Nome</h4>
                </div>
            </div>
            <div class="song-reaction">
                <div class="heart">
                    <i class="far fa-heart"></i>
                </div>
                <div class="folder">
                    <i class="far fa-folder"></i>
                </div>
            </div>
        </div>

        <div class="player">
            <div class="player-command">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <div class="player-bar">
                <div class="current-time">
                    <h4>0:25</h4>
                </div>
                <div class="bar">
                    <div class="current-time-bar">
                        <div class="cursor-ball">
                        </div>
                    </div>
                </div>
                <div class="total-time">
                    <h4>4:35</h4>
                </div>
            </div>
        </div>

        <div class="volume-command">
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="bar">
                <div class="current-time-bar">
                    <div class="cursor-ball">
                    </div>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
